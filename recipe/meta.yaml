{% set version = "1.6.0" %}
{%set sha256 = "034334ed5715e2dd074253f520ef8cab7c748791c620b1533916c96de9e27504" %}

package:
  name: constructor
  version: {{ version }}

source:
  fn: constructor-{{ version }}.tar.gz
  url: https://github.com/conda/constructor/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python

  run:
    - python
    - libconda
    - pyyaml
    - pycosat >=0.6.1
    - pillow >=3.1  # [win]
    - nsis >=3.01   # [win]

test:
  imports:
    - constructor
  commands:
    - constructor --test

about:
  home: http://github.com/conda/constructor
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: create installer from conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - scopatz
