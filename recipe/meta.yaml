{% set version = "3.0.0" %}
{% set sha256 = "2cf49d5400fbe6e2ad4eba7af3c6742e541aaa09dc096b74347272df0187c40e" %}

package:
  name: constructor
  version: {{ version }}

source:
  fn: constructor-{{ version }}.tar.gz
  url: https://github.com/conda/constructor/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - constructor = constructor.main:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - conda >=4.5
    - ruamel_yaml
    - pillow >=3.1     # [win]
    - nsis >=3.01      # [win]

test:
  imports:
    - constructor
  commands:
    - constructor --test

about:
  home: http://github.com/conda/constructor
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: create installer from conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - mbargull
